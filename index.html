<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CG Veículos | Compras & Vendas</title>
</head>

<body>
    <div class="caixa-geral">
        <header>
            <h1><strong>CG Veículos</strong></h1>
        </header>

        <section id="lista-carros">
            <h2><strong>Carros</strong></h2>
        </section>

        <section id="lista-motos">
            <h2><strong>Motos</strong></h2>
        </section>

        <section id="lista-caminhoes">
            <h2><strong>Caminhões</strong></h2>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Formulário de Compra</h2>
            <form id="compraForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <input type="submit" value="Confirmar Compra">
            </form>
        </div>
    </div>
</body>

<script src="scripts.js">
    
</script>

</html>
